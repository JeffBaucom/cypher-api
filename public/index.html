<!DOCTYPE html>
<html>
  <head>
    <title>MY APP</title> 

    <!-- load maps, angular, ng-map and our app -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

    <script src="/js/angular.js"></script>
    
    <script src='/js/ng-map.min.js'></script>

    <script src="/js/app.js"></script>

    <style>
    .map-canvas { height: 100%; }
    </style>  

  </head>
  <body ng-app="myApp" ng-controller="mainController as main">
    <div class="panel">
      <form>
      <p>Lat: </p>
      <input type="text" ng-model="main.newLat" />
      <p>Lang: </p>
      <input type="text" ng-model="main.newLng" />
      <p>Title: </p>
      <input type="text" ng-model="main.newTitle" />
      <button class="submit" ng-click="main.addMarker()">
      <h2>Submit</h2></button>
      </form>
    </div>
    <div class="map-canvas">
      <map center="37.853843, -122.278776" zoom="10" style="height: 800px;">
        <marker ng-repeat='item in main.list' position='{{item.lat}}, {{item.lng}}' title='{{item.title}}'></marker>
      </map>

    </div>
  </body>
</html>
